    function startLayer() {

    function openLayer(text) {
      var maxW = Number(window.innerWidth) - 400;
      var maxH = Number(window.innerHeight) - 200;

      var width = Math.floor(Math.random() * (400 - 200))  + 200
      var height = Math.floor(Math.random() * (200 - 100)) + 100

      div.style.minheight = height + "px";
      div.style.top = topy + "px";
      div.style.left = topx + "px";
      div.innerHTML = text;
